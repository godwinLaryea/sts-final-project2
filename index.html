<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </head>

  <body>
    <div class="container">
      <!-- TOP SECTION -->
      <div class="top-section">
        <div class="logo-head">
          <img src="images/logo.png" alt="Anonyms logo" />
          <p>ANONYMS</p>
        </div>

        <div class="owner">
          <p class="fname">GODWIN</p>
          <span class="lname">LARYEA</span>
        </div>
      </div>

      <!-- REST SECTION -->
      <div class="hero">
        <div class="mid-left">
          <p>Frontend Dev</p>
          <p>From <span class="gh">GH</span></p>
        </div>

        <!-- IMAGE SECTION -->
        <div class="mid-image-section">
          <img src="images/hero.png" alt="hero image" />
        </div>

        <!-- FOOTER SECTION -->
        <div class="footer">
          <ul class="nav-links">
            <a href="#">ABOUT</a>
            <a href="#">PROJECTS</a>
            <a href="#">CONTACTS</a>
          </ul>

          <div class="icons">
            <a href="#">
              <img class="social-icon" src="images/twitter.png" alt="twitter" />
            </a>
            <a href="#">
              <img class="social-icon" src="images/twitch2.png" alt="twitch" />
            </a>
            <a href="#">
              <img class="social-icon" src="images/fbk.png" alt="facebook" />
            </a>
            <a href="#">
              <img class="social-icon" src="images/behance2.png" alt="behance" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
